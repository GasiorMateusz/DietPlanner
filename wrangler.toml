# Wrangler configuration for Cloudflare Pages local development
# This file is used when running `wrangler pages dev` locally

compatibility_date = "2025-11-09"
compatibility_flags = ["nodejs_compat"]

# KV Namespace binding for sessions (if needed)
# Uncomment and set the namespace ID if you have created a KV namespace in Cloudflare
# [[kv_namespaces]]
# binding = "SESSION"
# id = "your-kv-namespace-id"

# For local development, you can use a local KV namespace
# This will be created automatically when you run `wrangler pages dev`
# No need to configure it here for local development

